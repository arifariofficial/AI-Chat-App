version: "3.8"
services:
  frontend-dev:
    build:
      context: .
      dockerfile: dev.Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      DATABASE_URL: "postgresql://sipe:Sipe123!@postgres:5432/sipedb"
    networks:
      - sipe-network
    entrypoint: ["/usr/local/bin/entrypoint.sh"]

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - sipe-network
    restart: unless-stopped

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - sipe-network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - sipe-network
    restart: unless-stopped

  nginx:
    build:
      context: ../nginx
      dockerfile: dev.Dockerfile
    volumes:
      - ../nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - sipe-network
    restart: unless-stopped

networks:
  sipe-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
